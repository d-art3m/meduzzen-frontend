<div class="container">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input type="text" formControlName="name" />
      <div class="error" *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched">
        Name is required
      </div>
    </div>
    <div>
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
      <div class="error" *ngIf="companyForm.get('description')?.invalid && companyForm.get('description')?.touched">
        Description is required
      </div>
    </div>
    <div>
      <label>Visibility:</label>
      <select formControlName="visibility">
        <option [ngValue]="CompanyVisibility.PUBLIC">{{ CompanyVisibility.PUBLIC }}</option>
        <option [ngValue]="CompanyVisibility.PRIVATE">{{ CompanyVisibility.PRIVATE }}</option>
      </select>
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <button type="submit" class="btn btn-filled">Save Changes</button>
    <button type="button" class="btn btn-outlined" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-outlined" (click)="onDelete()">Delete Company</button>
  </form>
</div>
