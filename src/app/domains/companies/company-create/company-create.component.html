<div class="modal">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input type="text" formControlName="name" />
      @if (companyForm.get('name')?.invalid && companyForm.get('name')?.touched) {
        <div class="error">Name is required</div>
      }
    </div>
    <div>
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
      @if (companyForm.get('description')?.invalid && companyForm.get('description')?.touched) {
        <div class="error">Description is required</div>
      }
    </div>
    <div>
      <label>Visibility:</label>
      <select formControlName="visibility">
        <option [ngValue]="CompanyVisibility.PUBLIC">{{ CompanyVisibility.PUBLIC }}</option>
        <option [ngValue]="CompanyVisibility.PRIVATE">{{ CompanyVisibility.PRIVATE }}</option>
      </select>
    </div>
    @if (error) {
      <div class="error">{{ error }}</div>
    }
    <button type="submit" class="btn btn-filled">Create</button>
    <button type="button" class="btn btn-outlined" (click)="onCancel()">Cancel</button>
  </form>
</div>
