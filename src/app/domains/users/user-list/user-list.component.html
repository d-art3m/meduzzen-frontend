<div class="container">
  <h2>Users</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <ul class="list">
    <li class="card" *ngFor="let user of users">
      <a [routerLink]="['/users', user.id]">{{ user.name }}</a>
    </li>
  </ul>
  <app-pagination 
    [totalItems]="totalUsers" 
    [limit]="limit" 
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
